<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <div *ngIf="alert" class="alert alert-{{alert.type}} alert-dismissible fade show" role="alert">
            {{ alert.message }}
            <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
          </div>


          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="cookiesAccepted"  [ngClass]="{'fade-in-scale': cookiesAccepted}">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" />
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
                Username is required
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            <button type="button" class="btn btn-primary w-100" (click)="navigateToRegister()">Registrar</button>

          </form>
          <!-- Botón para redirigir a la recuperación de contraseña -->
          <div class="text-center mt-3">
            <button type="button" class="btn btn-link" (click)="navigateToResetPassword()">¿Olvidaste tu contraseña?</button>
          </div>
          <div *ngIf="!cookiesAccepted" class="alert alert-secondary alert-dismissible fade show text-center m-3" role="alert"  [ngClass]="{'fade-out-scale': fadeOut}">
            Esta web utiliza cookies para asegurar que obtengas la mejor experiencia. <br>
            <button type="button" class="btn btn-success p-2 m-2" (click)="acceptCookies()">Aceptar</button>
            <button type="button" class="btn btn-danger p-2" (click)="declineCookies()">Declinar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
